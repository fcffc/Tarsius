<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fa="http://primefaces.org/fa"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tarsius</title>
	<h:outputScript library="js" name="scripts.js" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
</h:head>
<h:body styleClass="corFundo">
	<p:panel>
		<p:growl id="mensagem" />

		<div id="geral">
			<div id="topo">
				<p:graphicImage library="images" name="banner.png"
					styleClass="imagemCentralizada" />
			</div>
			<p:panel>
				<p:panelGrid columns="2"
					columnClasses="ui-grid-col-2,ui-grid-col-30" layout="grid"
					styleClass="ui-panelgrid-blank">
					<div id="cabecalho">
						<h:form id="formMenu">
							<p:growl autoUpdate="true" />


							<p:panelMenu style="width:auto; min-width: 160px;">
								<p:submenu label="Inicial" url="#"></p:submenu>
								<p:separator />
								<p:submenu label="Gerenciar">
									<p:menuitem value="Sistema" icon="fa fa-database" url="sistema.xhtml" />
									<p:menuitem value="Cargo" icon="fa fa-user-md" url="cargo.xhtml" />
									<p:menuitem value="Checklist" icon="fa fa-list-ol" />
									<p:menuitem value="Comp. Inspeção"
										icon="fa fa-calendar" url="competenciaInspecao.xhtml" />
									<p:menuitem value="Fluxo" icon="fa fa-retweet" />
									<p:menuitem value="Processo" icon="fa fa-sitemap" url="processo.xhtml" />
									<p:menuitem value="Gestor" icon="fa fa-user-secret" />
									<p:menuitem value="Pessoa" icon="fa fa-male" />
								</p:submenu>
								<p:submenu label="Inspeção">
									<p:menuitem value="Acompanhamento"
										icon="fa fa-eye" />
									<p:menuitem value="Execução" icon="fa fa-play-circle-o" />
								</p:submenu>
								<p:separator />
								<p:submenu label="Evidência">
									<p:menuitem value="Artefatos" url="http://www.primefaces.org"
										icon="fa fa-file-text" />
									<p:menuitem value="Funcionalidade"
										url="http://www.primefaces.org/documentation"
										icon="fa fa-laptop" />
								</p:submenu>
								<p:separator />
								<p:submenu label="Relatórios"></p:submenu>
								<p:separator />
								<p:separator />
								<p:submenu label="Configuração">
									<p:menuitem value="Board" url="http://www.primefaces.org"
										icon="fa fa-tachometer" />
									<p:menuitem value="Nomenclatura"
										url="nomenclatura.xhtml"
										icon="fa fa-text-width" />
									<p:menuitem value="Notificação"
										url="http://www.primefaces.org/documentation"
										icon="fa fa-paper-plane" />
									<p:menuitem value="Tipo Artefato"
										url="tipoArtefato.xhtml"
										icon="fa fa-files-o" />
									<p:menuitem value="Usuário"
										url="http://www.primefaces.org/documentation"
										icon="fa fa-users" />
								</p:submenu>
							</p:panelMenu>
						</h:form>
					</div>
					<div id="conteudo">
						<ui:insert name="conteudo" />
					</div>
				</p:panelGrid>
			</p:panel>
		</div>
	</p:panel>
</h:body>
</html>
