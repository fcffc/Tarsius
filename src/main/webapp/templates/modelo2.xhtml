<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:fa="http://primefaces.org/fa"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tarsius</title>
	<h:outputScript library="js" name="scripts.js" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="232"
			header="Controle e Gestão de Inspeção e Validação" resizable="false"
			closable="false" collapsible="false">
			<div id="topo">
				<p:graphicImage library="images" name="banner.png"
					styleClass="imagemCentralizada" />
			</div>
			<h:form>
				<p:toolbar style="height:auto;">
					<f:facet name="left">
						<p:outputLabel
							value="Usuário: "
							style="position: relative;left: 1325px;" />
						<p:button value="Logar" icon="fa fa-unlock-alt" outcome="itemChecklist"
							style="height:28px;width:90px; text-align:center;position: relative;left: 1395px;" />
					</f:facet>
				</p:toolbar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="40" style="text-align:center"
			header="© Copyright 2016-2017 - Sistema de Controle e Gestão de Inspeção e Validação (Fernanda Ferreira)"
			resizable="true" closable="false" collapsible="true">
			<h:outputText value="" />
		</p:layoutUnit>

		<p:layoutUnit position="center" header="Logar no sistema Tarsius"
			resizable="true" closable="false" collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
