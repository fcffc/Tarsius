<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:fa="http://primefaces.org/fa"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	
	<p:growl id="mensagem" showDetail="true"/>
	<ui:define name="conteudo">		
		 <div style="height:400; width:100%; "> 
		 <p:dialog header="Perguntas - Cadastro" widgetVar="dialogo"
			draggable="true" resizable="true" responsive="true" modal="true"
			minimizable="true" maximizable="true"></p:dialog>
			<h:form >	
			
				<p:dashboard id="board" model="#{dashboardView.model}">
					<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
						update="mensagem"  />

					<p:panel  id="sports" header="5">
						<h:outputText value="Inspeções em andamento" />
					</p:panel>

					<p:panel id="finance" header="1">
						<h:outputText value="Inspeções Finalizadas" />
					</p:panel>
					<p:panel id="finance1" header="1">
						<h:outputText value="Não conformidade Tipo: NC1" />
					</p:panel>
					
					<p:panel id="lifestyle" header="3">
						<h:outputText value="Não conformidade Tipo: NC2" />
					</p:panel>
					
					<p:panel id="weather" header="5">
						<h:outputText value="Não conformidade Tipo: NC3" />
					</p:panel>
					<p:panel id="weather1s" header="5">
						<h:outputText value="Não conformidade Tipo: NC4" />
					</p:panel>
					
					<p:panel id="NC" header="7">
						<h:outputText value="Não conformidade Tipo: NC4" />
					</p:panel>
					<p:panel id="politics1" header="7">
						<h:outputText value="Total de Checklist " />
					</p:panel>

				</p:dashboard>

				<div style="clear: both" />
			
			</h:form>
		 </div> 
	</ui:define>
</ui:composition>
