<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:fa="http://primefaces.org/fa"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">
	
	<p:growl id="mensagem" showDetail="true"/>
	<ui:define name="conteudo">		
		 <div style="height:200; width:100%; "> 
			<h:form >	
			
				<p:dashboard id="board" model="#{dashboardView.model}">
					<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
						update="mensagem"  />

					<p:panel  id="sports" header="5">
						<h:outputText value="Checklist Cadastrados" />
					</p:panel>

					<p:panel id="finance" header="10">
						<h:outputText value="Task em andamento" />
					</p:panel>

				</p:dashboard>

				<div style="clear: both" />
			
			</h:form>
		 </div> 
	</ui:define>
</ui:composition>
